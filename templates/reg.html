<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Therapist</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        body {

            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .register-container {
            background-color: #ffffff;
            padding: 3rem 3.5rem; 
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative; 
            overflow: hidden;
            z-index: 1; 
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -80px;
            left: -100px;
            width: 250px; 
            height: 250px;
            background-color: #D81B60;
            border-radius: 50%;
            opacity: 0.1; 
            z-index: -1; 
            pointer-events: none;
        }

        .register-container h1 {
            font-size: 1.9rem;
            color: #333;
            margin-bottom: 1.8rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        #register-form {
            display: flex;
            flex-direction: column;
            position: relative; 
            z-index: 1;
        }

        #register-form input[type="text"],
        #register-form input[type="password"] {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px; 
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #register-form input[type="text"]:focus,
        #register-form input[type="password"]:focus {
            border-color: #D81B60;
            outline: none;
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2);
        }

        #register-form input[type="submit"] {
            background-color: #D81B60; 
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 0.8rem;
        }

        #register-form input[type="submit"]:hover {
            background-color: #a01444;
            transform: translateY(-2px);
        }

         #register-form input[type="submit"]:active {
            transform: translateY(0px);
        }

        .login-link { 
            display: block;
            margin-top: 1.8rem;
            color: #D81B60; 
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
             position: relative;
            z-index: 1;
        }

        .login-link:hover {
            color: #a01444;
            text-decoration: underline;
        }

        input[type="hidden"] {
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2.5rem 1.5rem;
            }

            .register-container h1 {
                font-size: 1.6rem;
            }
        }

    </style>
</head>

<body>
    <div class="register-container">
        <h1>Create Your Account</h1>
        <form id="register-form" method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username(placeholder="Choose a Username") }}
            {{ form.password(placeholder="Create a Password") }}
            {{ form.submit(value="Register") }}
        </form>
        <a class="login-link" href="{{ url_for('login') }}">Already have an account? Log In</a>
    </div>
</body>

</html>
