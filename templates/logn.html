<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Therapist</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .login-page-wrapper {
            display: flex;
            min-height: 100vh; 
            width: 100%;
        }

        .theme-panel {
            flex: 1;
            background-color: #D81B60;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            color: #ffffff;
            position: relative;
        }

        .theme-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .theme-panel img {
            max-width: 80%;
            max-height: 400px;
            height: auto;
            display: block; 
        }

        .form-panel {
            flex: 1; 
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.8rem;
            font-weight: 600;
        }

        #login-form { 
            display: flex;
            flex-direction: column;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #login-form input[type="text"]:focus,
        #login-form input[type="password"]:focus {
            border-color: #D81B60;
            outline: none;
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2); 
        }

        #login-form input[type="submit"] {
            background-color: #D81B60; 
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 0.5rem;
        }

        #login-form input[type="submit"]:hover {
            background-color: #a01444;
        }
        #login-form input[type="submit"]:active {
            transform: scale(0.98);
        }

        .signup-link {
            display: block;
            margin-top: 1.8rem;
            color: #D81B60; 
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #a01444;
            text-decoration: underline;
        }

        input[type="hidden"] {
            display: none;
        }

        @media (max-width: 768px) {
            .login-page-wrapper {
                flex-direction: column;
            }

            .theme-panel {
                flex: 0 0 auto; 
                min-height: 30vh;
                padding: 2rem;
            }

            .theme-panel h2 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .theme-panel img {
                max-height: 150px;
                max-width: 50%;
            }

            .form-panel {
                flex: 1;
                padding: 2rem 1rem;
            }

            .login-container {
                padding: 2rem;
                box-shadow: none;
            }
        }

    </style>
</head>

<body>
    <div class="login-page-wrapper">

        <div class="theme-panel">
            <h2>AI Therapist</h2>
            <p style="margin-top: 0.5rem; opacity: 0.9;">Your supportive companion</p>
        </div>

        <div class="form-panel">
            <div class="login-container">
                <h1>Welcome Back!</h1> 
                <form id="login-form" method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.username(placeholder="Username") }}
                    {{ form.password(placeholder="Password") }}
                    {{ form.submit(value="Log In") }}
                </form>
                <a class="signup-link" href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
            </div>
        </div>

    </div>
</body>

</html>
