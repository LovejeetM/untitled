<div style="display:flex;flex-direction:column;justify-content:center;height:100%;width:100%;">
  <h1 style="font-size:calc(var(--title-font) * 1.4);margin:0;color:var(--accent);">{{TITLE}}</h1>
  <h3 style="font-size:calc(var(--title-font) * 0.35);margin-top:12px;color:var(--muted-color);">{{SUBTITLE}}</h3>
  <div style="position:absolute;right:var(--padding);bottom:var(--padding);opacity:0.9;">
    <img src="{{BACKGROUND_IMAGE}}" alt="" style="height:60px;object-fit:contain;border-radius:8px"/>
  </div>
</div>
