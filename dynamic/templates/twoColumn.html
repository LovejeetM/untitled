<h2 style="margin-bottom:calc(var(--gap) * 0.4)">{{LEFT_TITLE}}</h2>
<div class="content-area" style="gap:calc(var(--gap) * 0.6);align-items:flex-start;">
  <div style="flex:1;">
    <h3 style="color:var(--accent);font-size:calc(var(--title-font) * 0.45);margin:0 0 10px 0">{{LEFT_TITLE}}</h3>
    <p style="font-size:var(--base-font);color:var(--muted-color)">{{LEFT_BODY}}</p>
  </div>
  <div style="flex:1;">
    <h3 style="color:var(--accent);font-size:calc(var(--title-font) * 0.45);margin:0 0 10px 0">{{RIGHT_TITLE}}</h3>
    <p style="font-size:var(--base-font);color:var(--muted-color)">{{RIGHT_BODY}}</p>
  </div>
</div>
